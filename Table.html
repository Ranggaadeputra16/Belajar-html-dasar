<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dalam HTML</title>
</head>
<body>
    <hr>
    <table class="tabel-populasi">
        <thead>
            <tr>
                <th rowspan="2"> Provinsi</th>
                <th rowspan="2">Ibu Kota</th>
                <th colspan="2">Kependudukan</th>
            </tr>
            <tr> 
                <th>jumlah</th>
                <th>Pertumbuhan</th>
            
            </tr>

        </thead>

        <tbody>
           <tr> <td>Aceh</td>
                <td>Banda Aceh</td>
                <td>254.000</td>
                <td>+1,84</td>
            </tr>
        
            <tr>
                <td>Sumatera Utara</td>
                <td>Medan</td>
                <td>2.222.000</td>
                <td>+0,85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">JUMLAH</td>
                <td>2.476.000</td>
                <td>non</td>
            </tr>
        </tfoot>
    </table>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
</head>
<body>
   <form action="Form.html" method="get">
    <h1>Produk Yang Dapat Dipesan</h1>
        <table>
            <thead>
                <tr>                    
                    <th>Atasan</th>
                    <th>Bawahan</th>
                    <th>aksesoris</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    
                    <td>
                        <input type="radio" name="atasan" id="kaus" value="kaus"> 
                        <label for="kaus">kaus</label>
                    </td>
                    
                    <td>
                        <input type="radio" name="bawahan" id="jean" value="jean"> 
                        <label for="jean">jean</label>
                    </td>

                    <td>
                        <input type="radio" name="aksesoris" id="topi" value="topi"> 
                        <label for="topi">topi</label>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="atasan" id="kemeja" value="kemeja"> 
                        <label for="kemeja">kemeja</label>
                    </td>
                    <td>
                        <input type="radio" name="bawahan" id="cargo" value="cargo"> 
                        <label for="cargo">cargo</label>
                    </td>
                    <td>
                        <input type="radio" name="aksesoris" id="nacle" value="nacle"> 
                        <label for="nackle">nacle</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="atasan" id="sweater" value="sweater"> 
                        <label for="sweater">sweater</label>
                    </td>
                    <td>
                        <input type="radio" name="bawahan" id="short-pant" value="short-pant"> 
                        <label for="short-pant">short pant</label>
                    </td>
                    <td>
                        <input type="radio" name="aksesoris" id="tatoo" value="tatoo"> 
                        <label for="tatoo">tatoo</label>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="size-baju">Pilih ukuran baju : </label>
                        <select id="size-baju" name="baju">
                          <option value="s">small</option>
                          <option value="m">medium</option>
                          <option value="l">large</option>
                          <option value="xl">extra large</option>
                        </select>
                    </td>

                    <td>
                        <label for="sizepant">Pilih ukuran celana</label>
                        <select name="sizepant" id="celana">
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="30">30</option>
                        </select>
                    </td>
                    <td>
                        <label for="tipeaksesoris">pilih kualitas aksesoris:</label>
                        <select name="tipeaksesoris" id="kualitas">
                            <option value="standar">biasa</option>
                            <option value="good">bagus</option>
                            <option value="spesial">sangat bagus</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div>
                            <p>
                                <label for="notes"> Catatan</label>
                            </p>
                            <textarea name="notes" id="notes" cols="50" rows="5" required minlength="10" maxlength="100" placeholder="berikan pesan kepada seller"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Pesan!</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <table>
            <tfoot>
                <tr>
                   <td colspan="3"> Terimakasih sudah berbelanja !</td> 
                </tr>
            </tfoot>
        </table>
    </form>
    <form action="Form.html">
        <button type="submit">kembali ke form</button>
    </form>

</body>
</html>
